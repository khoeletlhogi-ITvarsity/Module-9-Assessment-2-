<!DOCTYPE html>
<html>
    <head>
        <title>World Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <h2>World Clock</h2>
            <canvas id="canvas" width="300" height="300"></canvas>
            <p id="local">Loading</p>
        </div>

        <div id="output"></div>

        <script>

var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var radius = canvas.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.90
            setInterval(drawClock, 1000);

            function drawClock() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }

            function drawFace(ctx, radius) {
                var gradient;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2*Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                gradient = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
                gradient.addColorStop(0, '#333');
                gradient.addColorStop(0.5, '#98a5b3');
                gradient.addColorStop(1, '#333');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = radius*0.1;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
            }

            function drawNumbers(ctx, radius) {
                var ang;
                var num;
                ctx.font = radius*0.15 + "px arial";
                ctx.textBaseline="middle";
                ctx.textAlign="center";

                for(num = 1; num < 13; num++){
                    ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius*0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius*0.85);
                    ctx.rotate(-ang);
                }
            }

            function drawTime(ctx, radius){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                //hour
                hour=hour%12;
                hour=(hour*Math.PI/6)+
                (minute*Math.PI/(6*60))+
                (second*Math.PI/(360*60));
                drawHand(ctx, hour, radius*0.5, radius*0.07);
                //minute
                minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
                drawHand(ctx, minute, radius*0.8, radius*0.07);
                // second
                second=(second*Math.PI/30);
                drawHand(ctx, second, radius*0.9, radius*0.02);
            }

            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }


            var timer = setInterval(displayWorldTime, 1000);

            var cities = [
                {name: "Port of Spain, Trinidad and Tobago", utcOffset: -4, flag: "Trinidad-and-Tobago.png"},
                {name: "Abu Dhabi, United Arab Emirates", utcOffset: 4, flag: "United-Arab-Emirates.png"},
                {name: "Vatican City, Vatican City", utcOffset: 2, flag: "Vatican-City.png"},
                {name: "Lima, Peru", utcOffset: -5, flag: "Peru.png"},
                {name: "Bangkok, Thailand", utcOffset: 7, flag: "Thailand.png"},
                {name: "Buenos Aires, Argentina", utcOffset: -3, flag: "Argentina.png"},
                {name: "Vancouver, Canada", utcOffset: -8, flag: "Canada.png"},
                {name: "Rabat, Morocco", utcOffset: 1, flag: "Morocco.png"},
                {name: "Guatemala City, Guatemala", utcOffset: -6, flag: "Guatemala.png"},
                {name: "Tarawa, Kiribati", utcOffset: 12, flag: "Kiribati.png"},
                {name: "Nairobi, Kenya", utcOffset: 3, flag: "Kenya.png"},
                {name: "ReykjavÃ­k, Iceland", utcOffset: 0, flag: "Iceland.png"}
                
            ];

            cities.sort(compare);

            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;
                var comparison = 0;

                if(cityA > cityB){
                    comparison = 1;
                }
                
                else if(cityA < cityB){
                    comparison = -1;
                }

                return comparison;
            }


            function getUtcTime() {
                var dt = new Date();
                var utcOffset = dt.getTimezoneOffset() * 60000;
                var utcTime = new Date(dt.getTime() + utcOffset);
                
                return utcTime.getTime();
            }

            function getCurrentTime(utcOffset) {
                var mil = 1000 * 60 * 60;
                var time = new Date(getUtcTime() + utcOffset * mil);

                return time.toLocaleTimeString();
            }

            function displayWorldTime(){
                var dt = new Date();
                document.getElementById("local").innerHTML = "Local time : " + dt.toLocaleTimeString();

                var output = `<table id="cities">`;
                    output += `
                        <tr>
                            <th class="col1"></th>
                            <th class="col2"></th>
                            <th></th>
                        </tr>
                        `;


                for(a = 0; a < cities.length; a++){
                    output += 
                    `
                        <tr>
                            <td><img src="img/${cities[a].flag}"/></td>
                            <td>${cities[a].name}</td>
                            <td>${getCurrentTime(cities[a].utcOffset)}</td>
                        </tr>
                    `;
                }

                output += `</table>`;
                document.getElementById("output").innerHTML = output;
            }

        </script>
    </body>
</html>
